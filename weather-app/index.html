<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu</title>
</head>
<body>
    
    <div class="weatherAppContainer">
        <h1 class="title">Hava Durumu</h1>
        <form class="weatherInput">
            <input type="text" id="weatherText"  placeholder="Şehir ismi giriniz...">
            <button>Hava Nasıl ?</button>
        </form>
        <div class="weatherContent">
           <div class="weatherIcon"></div>
           <div class="weatherTemperature"></div>
           <div class="weatherDescriptions"></div>
           <div class="weatherDetails"></div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
